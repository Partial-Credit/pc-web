{% extends 'base/base.html' %}
{% load template_main %}
{% block content %}
<div class = "edit_photos_list container">
<br>
<div class = "row">
	{%include 'music/return.html'%}
</div>
<br>
<div class = "row">
<table class = "table table-striped">
	<thead class = 'thead-light'>
		<tr class= "d-flex justify-content-center">
			<th class = "col-3">Title</th>
			<th class = "col-3">Order</th>
			<th class = "col-3">Thumb</th>
			<th class = "col-3"> </th>
		</tr>
	</thead>
	<tbody>
		{% for photo in photos %}
			<tr class = "d-flex">
				<th class = "col-3">
					<a href = "{% url 'home:edit_photos' photo.pk %}">{{ photo }}</a>
				</th>
				<th class = "col-3"> {{ photo.order }}</th>
				<th class = "col-3"><img width = "100%" src = "{{photo.thumb.url}}"/> </th>
				<th class = "col-3">
					<a role="button" class="btn btn-danger" href= "{% url 'home:delete_photos' photo.pk %}">Delete Cover Photo</a>
				</th>
			</tr>
		{% endfor %}
	</tbody>
</table>
</div>
</div>

{% endblock %}
