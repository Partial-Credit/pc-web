{% extends 'base/base.html' %}
{% load template_main %}
{% block content %}
<div class = "edit_articles_list container">
<br>
<div class = "row">
	{%include "music/return.html"%}
</div>
<br>
<div class = "row">
<table class = "table table-striped">
	<thead class = 'thead-light'>
		<tr class= "d-flex">
			<th class = "col-3">Title</th>
			<th class = "col-3">Author</th>
			<th class = "col-3">Date</th>
			<th class = "col-3"></th>
		</tr>
	</thead>
	<tbody>
		{% for article in articles %}
			<tr class = "d-flex">
				<th class = "col-3">
					<a href = "{% url 'home:edit_article' slug=article.slug %}">{{ article }}</a>
				</th>
				<th class = "col-3"> {{ article.author }} </th>
				<th class = "col-3"> {{ article.date }} </th>
				<th class = "col-3">
					<a role="button" class="btn btn-danger" href= "{% url 'home:delete_articles' slug=article.slug %}">Delete article</a>
				</th>
			</tr>
		{% endfor %}
	</tbody>
</table>
</div>
</div>

{% endblock %}
