{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class = "row">
    	{%include "music/return.html"%}
		{%if method == "update"%}
    	&nbsp;
    	<a href = "{% url 'home:edit_articles'%}" class = "btn btn-success">Return to List</a>
    	{%endif%}
	</div>
	<form class="site-form" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}	
		<input type="submit" value="{{ method|title }}"/>
	</form>	
</div>

{% endblock %}
