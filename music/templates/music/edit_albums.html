{% extends 'base/base.html' %}
{% load template_music %}
{% block content %}
<div class = "edit_album_list container">
<br>
<div class = "row">
	{%include "music/return.html"%}
</div>
<br>
<div class = "row">
<table class = "table table-striped">
	<thead class = 'thead-light'>
		<tr class= "d-flex">
			<th class = "col-3">Album Name</th>
			<th class = "col-3">Release Year</th>
			<th class = "col-3">Songs</th>
			<th class = "col-3"> </th>
		</tr>
	</thead>
	<tbody>
		{% for album in albums %}
			<tr class = "d-flex">
				<th class = "col-3">
					<a href = "{% url 'music:edit_album' album.pk %}">{{ album }}</a>
				</th>
				<th class = "col-3"> {{ album.release_year }}</th>
				<th class = "col-3"> {{ album.songs.all|listItems }} </th>
				<th class = "col-3">
					<a role="button" class="btn btn-danger" href= "{% url 'music:delete_album' album.pk %}">Delete Album</a>
				</th>
			</tr>
		{% endfor %}
	</tbody>
</table>
</div>
</div>

{% endblock %}
